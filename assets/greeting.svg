<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" height="200px">
  <style>
    @keyframes appears {

      0%,
      70% {
        fill-opacity: 0%;
        fill: #fff;
      }

      71%,
      100% {
        fill-opacity: 100%;
        fill: #fff;
      }
    }

    text {
      animation-name: appears;
      animation-duration: 1s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
      font-family: sans-serif;
      font-stretch: ultra-condensed;
      font-style: italic;
      text-transform: uppercase;
    }

    text:nth-of-type(1) {
      animation-delay: 0s;
    }

    text:nth-of-type(2) {
      animation-delay: 0.1s;
    }

    text:nth-of-type(3) {
      animation-delay: 0.2s;
    }

    text:nth-of-type(4) {
      animation-delay: 0.3s;
    }

    text:nth-of-type(5) {
      animation-delay: 0.4s;
    }

    @keyframes expands {

      0%,
      40% {
        fill: #000;
        x: 66%;
        width: 0;
      }

      59% {
        fill: #fff;
        x: 10%;
        width: 56%;
      }

      100% {
        fill: #000;
        x: 10%;
        width: 0;
      }
    }

    .csvg-bottom,
    .csvg-top {
      animation-name: expands;
      animation-duration: 0.7s;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
      height: 1px;
    }

    @keyframes renders {

      0%,
      70% {
        fill: #fff;
        fill-opacity: 0%;
      }

      71% {
        fill-opacity: 100%;
      }

      100% {
        fill-opacity: 0%;
      }
    }

    .csvg-letter {
      animation-name: renders;
      animation-duration: 1s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
      width: 16%;
      height: 13%;
    }

    .csvg-l1 {
      animation-delay: 0s;
    }

    .csvg-l2 {
      animation-delay: 0.1s;
    }

    .csvg-l3 {
      animation-delay: 0.2s;
    }

    .csvg-l4 {
      animation-delay: 0.3s;
    }

    .csvg-l5 {
      animation-delay: 0.4s;
    }
  </style>
  <rect fill="000" height="100" width="100" />
  <rect class="csvg-top" y="6.65" />
  <text x="10" y="20">H</text>
  <text x="21.5" y="20">e</text>
  <text x="32.5" y="20">l</text>
  <text x="42.16" y="20">l</text>
  <text x="51.6" y="20">o</text>
  <rect class="csvg-bottom" y="20" />
  <rect class="csvg-l1 csvg-letter" x="10" y="8" />
  <rect class="csvg-l2 csvg-letter" x="21.5" y="8" />
  <rect class="csvg-l3 csvg-letter" x="32.5" y="8" />
  <rect class="csvg-l4 csvg-letter" x="42.16" y="8" />
  <rect class="csvg-l5 csvg-letter" x="51.6" y="8" />
</svg>
